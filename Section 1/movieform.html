<!DOCTYPE html>
<html>
<head>
  <title>Movie Ticket Booking</title>
</head>
<body>

  <h2>Movie Ticket Booking Form</h2>

  <form>

    <div>
      <label for="movie">Movie Name:</label>
    <input type="text" id="movie" name="movie" placeholder="Enter movie name">
    </div>
    

    <div>
      <label for="date">Date:</label>
    <input type="date" id="date" name="date">
    </div>

   <div>
     <label for="time">Time:</label><br>
    <input type="time" id="time" name="time">
   </div>
   <div>
    
    <label for="tickets">Number of Tickets:</label><br>
    <input type="number" id="tickets" name="tickets" min="1" max="10">
   </div>

    <div>
      <label for="category">Seat Category:</label>
    <select id="category" name="category">
      <option value="regular">Regular</option>
      <option value="vip">VIP</option>
      <option value="recliner">Recliner</option>
    </select>
    </div>

    <input type="submit" value="Book Ticket">
  </form>

</body>
</html>
