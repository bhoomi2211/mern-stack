<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission form</title>
</head>
<body>
  <h1>Student admission form</h1>
  <form>
    <label for=""> Student Name:</label>
    <input type="" id="name" required midlength="3"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" required><br><br>
    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" required><br><br>
    <label for="">Gender</label>
    <input type="radio" name="Gender">Male
    <input type="radio" name="Gender">Female <br><br>
     
    <label for="">Select course</label>
    <select name="" id="">
        <option value="">Mern Stack </option>
        <option value="">Full Stack</option>
        <option value="">Data Science</option>
        <option value="">Machine Learning</option>
        <option value="">Artificial Intelligence</option>
    </select>
      <br>
      <br>

      <label for="">College Name</label>
      <input type="text" list="college">
      <br><br>
      <datalist id="college">
        <option value="ccdd">Integral University</option>
        <option value="abc" >SRMU</option>
        <option value="456">BBDU</option>
      </datalist>
      <label for="">address</label>
      <textarea  rows="5" cols="30"></textarea>
      <br><br>
       <input type="checkbox">
       <label for="">I accept terms & conditions</label>
      <button type="submit">submit</button>

      <details>
         <summary>View terms & conditions</summary>
         <p>Lorem ipsum dolor sit amet <mark>consectetur, adipisicing elit.</mark> Obcaecati quasi nulla, quod rem ex dolor quae itaque expedita distinctio. Atque?</p>
      </details>
        <br><br>
  </form>

</body>
</html>
