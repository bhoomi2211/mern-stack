<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexBox</title>
    <style>
        .child{

            background-color: skyblue;
            color: blue;
            padding: 20px;
            border: 2px solid black;
        }

        .parent{
            display: flex;
            flex-direction:row; 
            /* justify-content: flex-start; */
            justify-content:flex-start;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>

<body>

    <div class="parent">
        <div class="child">
            <h3>child 1</h3>
        </div>
        <div class="child">
            <h3>child 2</h3>
        </div>
        <div class="child">
            <h3>child 3</h3>
        </div>
    </div>


</body>

</html>
